name: zpi2
version: 1.0.0
description: zpi2 board spec
components:
  mcp:
    type: gobot.adapter.firmata
    config:
      serialport: /dev/ttyS3

  led0:
    type: gobot.gpio.led
    inject:
      gpio: mcp
    config:
      pin: '13'
  btn0:
    type: gobot.gpio.button
    inject:
      gpio: mcp
    config:
      pin: '14'
      reverse: true

  motors:
    components:
      left:
        type: gobot.gpio.motor
        inject:
          gpio: /mcp
        config:
          pin: '10'
          dir-pin: '16'
      right:
        type: gobot.gpio.motor
        inject:
          gpio: /mcp
        config:
          pin: '9'
          dir-pin: '15'

  head:
    components:
      pan:
        type: gobot.i2c.servo.adafruit
        inject:
          i2c: /mcp
        config:
          channel: 5
          frequency: 50
          pulse-min: 125
          pulse-max: 485
      tilt:
        type: gobot.i2c.servo.adafruit
        inject:
          i2c: /mcp
        config:
          channel: 4
          frequency: 50
          pulse-min: 180
          pulse-max: 460
